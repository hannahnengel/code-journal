<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:ital,wght@0,400;0,500;0,600;1,400&amp;display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="grey-background position-relative">
  <div class="grey-overlay hidden"></div>
  <nav class="purple-background">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <ul class="nav">
            <li class="header">Code Journal</li>
            <li><a class="entries-link" href="index.html">Entries</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div data-view="entry-form" class="column-full hidden">
        <h1>New Entry</h1>
        <form>
          <div class="row">
            <div class="column-half">
              <label for="image"><img class="rounded-corners displayed-image" src="images/placeholder-image-square.jpg"
                  alt="placeholder-image-square"></label>
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input required name="title" type="text" id="title">
              <label for="url">Photo URL</label>
              <input required name="url" type="url" id="url">
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea required name="notes" id="notes" rows="10"></textarea>
              <div class="form-actions">
                <a class="delete-link hidden">Delete Entry</a>
                <button class="purple-background" type="submit">Save</button>
              </div>
            </div>
          </div>
        </form>
        <div class="modal hidden">
          <div class="display-flex-wrap-between">
            <h1 class="bottom-spacer">Are you sure you want to delete this entry?</h1>
            <button class="cancel-button">Cancel</button>
            <button class="confirm-button">Confirm</button>
          </div>
        </div>
      </div>
      <div data-view="entries" class="column-full">
        <div class="display-flex-heading">
          <h1>Entries</h1>
          <button class="purple-background new-entry-button">New</button>
        </div>
        <div class="div-list">
          <p class="center-text">No entries have been recorded.</p>
          <ul class="list-entries">

          </ul>
        </div>
      </div>
    </div>
  </div>
  <main>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
